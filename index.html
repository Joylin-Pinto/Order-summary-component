<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="container">
    <div class="img-top">
      <img src="./images/illustration-hero.svg" alt="main-img">
    </div>
    <div class="contain">
      <h2> Order Summary</h2>
      <p id="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="play-box">
      <div class="music">
        <div class="icon">
          <img src="./images/icon-music.svg" alt="music-icon">
        </div>
        <div class="plan">
          <h4>Annual Plan</h4>
          <p> $59.99/year</p>
        </div>
      </div>
        <div class="change">
          <a href="#"> Change</a>
        </div>
      </div>
      <div class="pay-button">
        <div id="pay">Proceed to Payment</div>
        <div id="cancel"> Cancel Order</div>
      </div>
    </div>
</main>
  <!--

  

  


 

  
  -->
  
  </div>
</body>
</html>
